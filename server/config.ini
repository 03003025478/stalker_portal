; Image update http url. http://update_url/[200|250]/imageupdate
update_url = ''

; Timeout for polling the server in seconds. Set between 30 and 300.
watchdog_timeout = 120

[server_api]
; API required for tv archive, pvr and billing
enable_api = false

;api_auth_login = stalker
;api_auth_password = secret_pass
enable_api_log = true

; Timeout in seconds
rest_client_timeout = 3
rest_client_connection_timeout = 1

enable_api_v2 = true

; Access types = mac, bearer
api_v2_access_type = mac

[playback]
; Limiting the duration of continuous playback
enable_playback_limit = false;

[rtsp]
rtsp_type = 4
rtsp_flags = 0

[storages]
master_cache_expire = 365

; Number of errors before the automatic switch-off storage
max_storage_failures = 3
; Period in seconds in which errors are counted
storage_stat_period = 300

[pvr]
; Max record length in minutes
record_max_length = 180
; Per one user
total_records_length = 600

[tv_archive]
; number of pieces of archive records
; 1 piece = 1 hour
tv_archive_parts_number = 168

[tv]
enable_tv_quality_filter = false

